<a routerLink="/trips/{{ trip.slug }}">
  <div class="card horizontal session-card">
    <div class="card-image">
      <div leaflet class="leafletmap"
           [leafletOptions]="trip.options"></div>
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <span class="card-title">{{ trip.title }}</span>
        <p class="date small">{{ trip.start_date| date:'mediumDate' }}</p>
        <p class="weather">10 C</p>
        <p class="breif">{{ trip.list_description }}</p>
      </div>
    </div>
  </div>
</a>
