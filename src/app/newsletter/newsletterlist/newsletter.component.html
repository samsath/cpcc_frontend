<div class="container">
  <div class="row"></div>
  <div class="row">

    <div class="col s12 m9 l9">
      <div class="card-panel">
        <h1>Newsletter</h1>
        <p></p>
        <div class="collection" >
          <a routerLink="/newsletter/{{ news.slug }} "class="collection-item" *ngFor="let news of newsletters">
            <div class="col s2">
              {{ news.number}}
            </div>
            <div class="col s8">
              {{ news.title }}
            </div>
            <div class="col s2">
              {{ news.date }}
            </div>
          </a>

        </div>
      </div>
    </div>
    <app-next-session></app-next-session>
  </div>
</div>
