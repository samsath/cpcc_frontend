<div class="card session-card">
  <div class="card-image">
    <img class="imageelement" [defaultImage]="defaultImage" [lazyLoad]="article.main_image" [offset]="offset"/>
  </div>
  <div class="card-content">
    <span class="card-title">{{ article.title }}</span>
    <p class="date small">{{ article.post_date }}</p>
    <p class="brief">{{ article.list_description }}</p>
  </div>
  <div class="card-action">
    <a routerLink='/article/{{ article.slug }}' >Read more</a>
  </div>
</div>
