<div class="imagewrap">
  <div class="imageelement" [ngStyle]="{'background-image': 'url(' + image?.file + ')'}" ></div>
</div>
<div class="imagespacer"></div>
<div class="container">
  <div class="row"></div>
  <div class="row">

    <div class="col s12 m12 l8">
      <div class="card-panel">
        <h1>Trips</h1>
        <p></p>

        <div class="row">
          <div class="col s12" *ngFor="let trip of trips">
            <app-maplist-item [trip]="trip"></app-maplist-item>
          </div>
        </div>


      </div>
    </div>
    <app-next-session></app-next-session>
  </div>
</div>
