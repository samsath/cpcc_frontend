<div class="container">
  <div class="row height-spacer"></div>
  <div class="row">

    <div *ngFor="let section of sections">
      <div class="col " [ngClass]="{'s12 m12 l9':column == 1, 's12 m12 l6':column == 2, 's12 m12 l4':column >= 3}">
        <div class="card-panel">
          <div class="boxarea-action" *ngIf="paginate">
            <a href="#">Previous</a>
            <a href="#">Next</a>
          </div>
          <div class="boxarea-header">
            <h1>{{ section.title }}</h1>
          </div>
          <div class="boxarea-content" [innerHTML]="section.description | safeHtml"></div>

          <div class="boxarea-map">
            {{ section.location.map }}
          </div>

          </div>
          <div class="box-area-action">
            <div leaflet class="leafletmap"
                 [leafletOptions]="section.options"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
